apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.0"

    defaultConfig {
        applicationId "io.filepicker.manager"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "https://repo.commonsware.com.s3.amazonaws.com"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.jakewharton:butterknife:${butterknifeVersion}"
    compile "io.filepicker:filepicker-android:${filepickerVersion}"
    compile "org.parceler:parceler-api:${parcelerVersion}"
    provided "org.parceler:parceler:${parcelerVersion}"
    compile "de.greenrobot:eventbus:${eventbusVersion}"
    compile 'com.google.guava:guava:18.0'
    compile 'com.commonsware.cwac:merge:1.1.+'
    compile 'com.android.support:appcompat-v7:21.+'

    // Floating action button
    compile "com.getbase:floatingactionbutton:${floatingactionbuttonVersion}"
}
